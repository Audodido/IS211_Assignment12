<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD STUDENT RESULTS</title>

<body>

    <form action="/results/add" method="post">

        <label for="student">Student:</label>
        <select name="student" id="student">
            {% for s in students %}
        <option value="{{s[0]}}">{{s[1]}} - STUDENT ID: {{s[0]}}</option>
            {% endfor %}
        </select>


        <label for="quiz">Quiz:</label>
        <select name="quiz" id="quiz">
            {% for q in quizzes %}
         <option value="{{q[0]}}">{{q[1]}} - QUIZ ID: {{q[0]}}</option>
            {% endfor %}
        </select>

        <p>Grade</p> 
        <input type="text" name="grade"></input>
        <input type="submit" value="submit"></input>
    </form>
